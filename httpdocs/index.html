<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ravelry Timeline</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="loading">

  <header>
    <h1><span id="username"></span>Ravelry Project Timeline</h1>
    <div class="settings">
      <strong>Style:</strong>
        <a href="#" class="changeSetting" data-prop="displayStyle" data-val="barGraph">bar graph</a>
        <a href="#" class="changeSetting" data-prop="displayStyle" data-val="heatMap">heat map(ish)</a><br>
      <strong>Project Data:</strong>
        <a href="#" class="changeSetting" data-prop="projectData" data-val="me">mine</a>
        <a href="#" class="changeSetting" data-prop="projectData" data-val="soph">my lovely friend Soph's (lots more projects)</a>
    </div>
  </header>
  <canvas id="c" style="position: absolute"></canvas>
  <div class="main"></div>
  <div class="loading"></div>

  <script id="projectInfo" type="text/html">
    <ul class="projectInfo">
    {{#projects}}
      <li id="project-{{id}}"><div class="tooltip">
        {{#imageThumb}}
          <div class="thumb" style="background-image: url({{imageThumb}})"></div>
        {{/imageThumb}}
        {{#name}}<h2>{{name}}</h2>{{/name}}
        <p>
          {{#patternName}}<strong>Pattern:</strong> {{patternName}}<br />{{/patternName}}
        </p>
        <p>
          {{startDateHuman}} to {{endDateHuman}}
        </p>
        <p><a href="{{url}}" target="_blank">View on Ravelry</a></p>
      </div></li>
    {{/projects}}
    </ul>
  </script>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="js/plugins.js"></script>
  <script src="js/fabric.all.min.js"></script>
  <script src="js/Megalopolis.font.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
