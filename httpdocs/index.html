<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ravelry Timeline</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <header>

  </header>
  <div role="main" class="main">
    <p>Loading projects ...</p>
  </div>
  <footer>

  </footer>

  <script id="timeline" type="text/html">
    <ul class="timeline">
    {{#projects}}
      <li>
        {{#imageThumb}}<img src="{{imageThumb}}" width="75" height="75" alt="{{name}}" />{{/imageThumb}}
        {{#name}}<p><strong>Name:</strong> {{name}}</p>{{/name}}
        {{#pattern}}<p><strong>Pattern:</strong> {{patternName}})</p>{{/pattern}}
        {{#startDateHuman}}<p><strong>Started:</strong> {{startDateHuman}}{{/startDateHuman}}
        {{#durationHuman}}<p><strong>Duration:</strong> {{durationHuman}}</p>{{/durationHuman}}
      </li>
    {{/projects}}
    </ul>
  </script>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
